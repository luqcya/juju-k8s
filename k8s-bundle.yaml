description: A highly-available, NST-Lab K8s
series: focal
machines:
  # Baremetals
  "1001":
    constraints: tags=k8s-master
  "1002":
    constraints: tags=k8s-master
  "1003":
    constraints: tags=k8s-master
  "1004":
    constraints: tags=k8s-worker
  "1005":
    constraints: tags=k8s-worker
  "1006":
    constraints: tags=k8s-worker
  "1007":
    constraints: tags=etcd
  "1008":
    constraints: tags=easyrsa
  "1009":
    constraints: tags=cephmon
  "1010":
    constraints: tags=kubeapi-lb
applications:
  containerd:
    charm: ch:containerd
  easyrsa:
    charm: ch:easyrsa
    num_units: 1
#    bindings:
#      "": oam-space
    to:
    - 1008
  etcd:
    charm: ch:etcd
    num_units: 1
#    bindings:
#      "": oam-space
    to:
    - 1007
  calico:
    charm: ch:calico
  kubeapi-load-balancer:
    charm: ch:kubeapi-load-balancer
    expose: true
    num_units: 1
#    bindings:
#      "": oam-space
    to:
    - 1010
  kubernetes-master:
    charm: ch:kubernetes-control-plane
    channel: 1.26/stable
    num_units: 3
    options:
      allow-privileged: "true"
      authorization-mode: "RBAC,Node"
#    bindings:
#      "": oam-space
    to:
    - 1001
    - 1002
    - 1003
  kubernetes-worker:
    charm: ch:kubernetes-worker
    channel: 1.26/stable
    expose: true
    num_units: 3
#    bindings:
#      "": oam-space
    to:
    - 1004
    - 1005
    - 1006
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 1
#    bindings:
#      "": oam-space
    options:
      monitor-count: 3
      expected-osd-count: 3
#    bindings:
#      "": oam-space
    to:
    - 1009
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb /dev/sdc
#    bindings:
#      "": oam-space
    to:
    - 1004
    - 1005
    - 1006
relations:
- - kubernetes-master:kube-api-endpoint
  - kubeapi-load-balancer:apiserver
- - kubernetes-master:loadbalancer
  - kubeapi-load-balancer:loadbalancer
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubernetes-worker:kube-api-endpoint
  - kubeapi-load-balancer:website
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - calico:etcd
  - etcd:db
- - calico:cni
  - kubernetes-master:cni
- - calico:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-master:container-runtime
- - ceph-osd:mon
  - ceph-mon:osd
- - ceph-mon:admin
  - kubernetes-master
- - ceph-mon:client
  - kubernetes-master
